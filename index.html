        const MOIS = ['Janvier','F√©vrier','Mars','Avril','Mai','Juin','Juillet','Ao√ªt','Septembre','Octobre','Novembre','D√©cembre'];
        
        let db = JSON.parse(localStorage.getItem('hardt_db')) || {};
        let inf = JSON.parse(localStorage.getItem('hardt_inf')) || { avertissements: [], bannis: [] };
        let curM, curMName, curDKey, curP;

        window.onload = () => { renderMonths(); updateCounts(); };

        function renderMonths() {
            document.getElementById('monthsGrid').innerHTML = MOIS.map((m, i) => i > 0 ? `<div class="month-card" onclick="showDays(${i}, '${m}')">${m}</div>` : '').join('');
        }

        function showMonths() { hideAll(); document.getElementById('monthsPage').classList.remove('hidden'); }
        function showInfractionsMenu() { hideAll(); document.getElementById('infractionsMenuPage').classList.remove('hidden'); updateCounts(); }

        function showInfractionList(type) {
            hideAll(); document.getElementById('infractionsDetailPage').classList.remove('hidden');
            document.getElementById('detailTitle').textContent = type === 'avertissements' ? 'AVERTISSEMENTS' : 'BANNIS';
            
            // TRI ALPHAB√âTIQUE PAR NOM
            const sorted = [...inf[type]].sort((a,b) => a.nom.localeCompare(b.nom));
            
            document.getElementById('detailList').innerHTML = sorted.length ? sorted.map(p => `
                <div class="infraction-item">
                    <div><strong>${p.nom.toUpperCase()} ${p.prenom}</strong><br><small>Re√ßu le : ${p.date}</small></div>
                    <button class="btn btn-delete" onclick="removeInf('${type}', '${p.id}')">Supprimer</button>
                </div>`).join('') : '<p style="text-align:center;">Aucun dossier.</p>';
        }

        function handleControleChange() {
            const cb = document.getElementById('modalControle');
            const label = document.getElementById('statusLabel');
            const hField = document.getElementById('modalHeure');
            if(cb.checked) {
                const now = new Date();
                hField.value = now.getHours().toString().padStart(2,'0') + ":" + now.getMinutes().toString().padStart(2,'0');
                label.textContent = "Contr√¥l√© √† " + hField.value;
            } else {
                hField.value = "";
                label.textContent = "Non contr√¥l√©";
            }
        }

        function saveModal() {
            const nom = document.getElementById('modalNom').value.trim();
            const prenom = document.getElementById('modalPrenom').value.trim();
            if(!nom || !prenom) { closeModal(); return; }
            const full = (nom + ' ' + prenom).toLowerCase();
            
            if(inf.bannis.some(b => (b.nom + ' ' + b.prenom).toLowerCase() === full)) {
                alert("ERREUR : Cette personne est BANNIE !"); return;
            }

            db[curDKey][curP] = { 
                nom, prenom, 
                controlled: document.getElementById('modalControle').checked,
                heure: document.getElementById('modalHeure').value
            };
            save(); renderPostes(); closeModal();
        }

        function addInf(type) {
            const nom = document.getElementById('modalNom').value.trim();
            const prenom = document.getElementById('modalPrenom').value.trim();
            const dateStr = new Date().toLocaleString('fr-FR');
            
            inf[type].push({ id: Date.now(), nom, prenom, date: dateStr });
            
            if(type === 'avertissements') {
                const count = inf.avertissements.filter(a => a.nom.toLowerCase() === nom.toLowerCase() && a.prenom.toLowerCase() === prenom.toLowerCase()).length;
                if(count >= 3) {
                    inf.bannis.push({ id: Date.now() + 1, nom, prenom, date: dateStr + " (Auto 3 Strikes)" });
                    alert("3√àME INFRACTION : Passage automatique en BANNIS !");
                }
            }
            save(); closeModal();
        }

        function showPostes(j, key) { curDKey = key; hideAll(); document.getElementById('postesPage').classList.remove('hidden'); renderPostes(); }
        function renderPostes() {
            const grid = document.getElementById('postesGrid'); grid.innerHTML = '';
            if(!db[curDKey]) db[curDKey] = {};
            let l=0, r=0, c=0;
            for(let i=1; i<=12; i++) {
                const data = db[curDKey][i] || {nom:'', prenom:'', controlled:false};
                const hasN = data.nom && data.nom !== '';
                if(i !== 4) { if(hasN) r++; if(data.controlled) c++; if(!hasN) l++; }
                grid.appendChild(createBox(i, data));
            }
            document.getElementById('statLibre').textContent = l; document.getElementById('statReserve').textContent = r; document.getElementById('statControle').textContent = c;
        }

        function createBox(n, data) {
            const div = document.createElement('div');
            const isC = n === 4; const hasN = data.nom !== '';
            div.className = `poste-box ${isC?'controleur':(data.controlled?'controle':(hasN?'reserve':'libre'))}`;
            div.onclick = () => openModal(n, data);
            div.innerHTML = `<div>Poste ${n}</div>
                ${data.controlled ? `<div style="font-size:0.8em; color:#2980b9;">üïí ${data.heure}</div>` : ''}
                <div style="font-weight:bold;">${data.nom} ${data.prenom}</div>`;
            return div;
        }

        function openModal(n, data) {
            curP = n;
            document.getElementById('modalTitle').textContent = 'Poste ' + n;
            document.getElementById('modalNom').value = data.nom || '';
            document.getElementById('modalPrenom').value = data.prenom || '';
            document.getElementById('modalControle').checked = data.controlled || false;
            document.getElementById('modalHeure').value = data.heure || '';
            document.getElementById('statusLabel').textContent = data.controlled ? "Contr√¥l√© √† " + data.heure : "Non contr√¥l√©";
            document.getElementById('infButtons').style.display = data.nom ? 'block' : 'none';
            document.getElementById('posteModal').style.display = 'block';
        }

        function showDays(m, name) {
            curM = m; curMName = name; hideAll(); document.getElementById('daysPage').classList.remove('hidden');
            document.getElementById('monthTitle').textContent = name + ' 2026';
            document.getElementById('daysGrid').innerHTML = (JOURS[m] || []).map(j => {
                const key = `2026-${m+1}-${j}`;
                return `<div class="day-card" onclick="showPostes(${j}, '${key}')">${j}</div>`;
            }).join('');
        }

        function removeInf(t, id) { inf[t] = inf[t].filter(x => x.id != id); save(); showInfractionList(t); }
        function save() { localStorage.setItem('hardt_db', JSON.stringify(db)); localStorage.setItem('hardt_inf', JSON.stringify(inf)); updateCounts(); }
        function hideAll() { ['monthsPage','daysPage','postesPage','infractionsMenuPage','infractionsDetailPage'].forEach(id => document.getElementById(id).classList.add('hidden')); }
        function closeModal() { document.getElementById('posteModal').style.display = 'none'; }
        function deleteModal() { delete db[curDKey][curP]; save(); renderPostes(); closeModal(); }
        function backToDays() { showDays(curM, curMName); }
        function updateCounts() { 
            document.getElementById('countAvert').textContent = inf.avertissements.length; 
            document.getElementById('countBanni').textContent = inf.bannis.length; 
        }
    </script>
</body>

                    <button class="btn btn-delete" onclick="removeInf('${type}', '${p.id}')">Supprimer</button>
                </div>`).join('') : '<p style="text-align:center;">Aucun dossier.</p>';
        }

        function handleControleChange() {
            const cb = document.getElementById('modalControle');
            const label = document.getElementById('statusLabel');
            const hField = document.getElementById('modalHeure');
            if(cb.checked) {
                const now = new Date();
                hField.value = now.getHours().toString().padStart(2,'0') + ":" + now.getMinutes().toString().padStart(2,'0');
                label.textContent = "Contr√¥l√© √† " + hField.value;
            } else {
                hField.value = "";
                label.textContent = "Non contr√¥l√©";
            }
        }

        function saveModal() {
            const nom = document.getElementById('modalNom').value.trim();
            const prenom = document.getElementById('modalPrenom').value.trim();
            if(!nom || !prenom) { closeModal(); return; }
            const full = (nom + ' ' + prenom).toLowerCase();
            
            if(inf.bannis.some(b => (b.nom + ' ' + b.prenom).toLowerCase() === full)) {
                alert("ERREUR : Cette personne est BANNIE !"); return;
            }

            db[curDKey][curP] = { 
                nom, prenom, 
                controlled: document.getElementById('modalControle').checked,
                heure: document.getElementById('modalHeure').value
            };
            save(); renderPostes(); closeModal();
        }

        function addInf(type) {
            const nom = document.getElementById('modalNom').value.trim();
            const prenom = document.getElementById('modalPrenom').value.trim();
            const dateStr = new Date().toLocaleString('fr-FR');
            
            inf[type].push({ id: Date.now(), nom, prenom, date: dateStr });
            
            if(type === 'avertissements') {
                const count = inf.avertissements.filter(a => a.nom.toLowerCase() === nom.toLowerCase() && a.prenom.toLowerCase() === prenom.toLowerCase()).length;
                if(count >= 3) {
                    inf.bannis.push({ id: Date.now() + 1, nom, prenom, date: dateStr + " (Auto 3 Strikes)" });
                    alert("3√àME INFRACTION : Passage automatique en BANNIS !");
                }
            }
            save(); closeModal();
        }

        function showPostes(j, key) { curDKey = key; hideAll(); document.getElementById('postesPage').classList.remove('hidden'); renderPostes(); }
        function renderPostes() {
            const grid = document.getElementById('postesGrid'); grid.innerHTML = '';
            if(!db[curDKey]) db[curDKey] = {};
            let l=0, r=0, c=0;
            for(let i=1; i<=12; i++) {
                const data = db[curDKey][i] || {nom:'', prenom:'', controlled:false};
                const hasN = data.nom && data.nom !== '';
                if(i !== 4) { if(hasN) r++; if(data.controlled) c++; if(!hasN) l++; }
                grid.appendChild(createBox(i, data));
            }
            document.getElementById('statLibre').textContent = l; document.getElementById('statReserve').textContent = r; document.getElementById('statControle').textContent = c;
        }

        function createBox(n, data) {
            const div = document.createElement('div');
            const isC = n === 4; const hasN = data.nom !== '';
            div.className = `poste-box ${isC?'controleur':(data.controlled?'controle':(hasN?'reserve':'libre'))}`;
            div.onclick = () => openModal(n, data);
            div.innerHTML = `<div>Poste ${n}</div>
                ${data.controlled ? `<div style="font-size:0.8em; color:#2980b9;">üïí ${data.heure}</div>` : ''}
                <div style="font-weight:bold;">${data.nom} ${data.prenom}</div>`;
            return div;
        }

        function openModal(n, data) {
            curP = n;
            document.getElementById('modalTitle').textContent = 'Poste ' + n;
            document.getElementById('modalNom').value = data.nom || '';
            document.getElementById('modalPrenom').value = data.prenom || '';
            document.getElementById('modalControle').checked = data.controlled || false;
            document.getElementById('modalHeure').value = data.heure || '';
            document.getElementById('statusLabel').textContent = data.controlled ? "Contr√¥l√© √† " + data.heure : "Non contr√¥l√©";
            document.getElementById('infButtons').style.display = data.nom ? 'block' : 'none';
            document.getElementById('posteModal').style.display = 'block';
        }

        function showDays(m, name) {
            curM = m; curMName = name; hideAll(); document.getElementById('daysPage').classList.remove('hidden');
            document.getElementById('monthTitle').textContent = name + ' 2026';
            document.getElementById('daysGrid').innerHTML = (JOURS[m] || []).map(j => {
                const key = `2026-${m+1}-${j}`;
                return `<div class="day-card" onclick="showPostes(${j}, '${key}')">${j}</div>`;
            }).join('');
        }

        function removeInf(t, id) { inf[t] = inf[t].filter(x => x.id != id); save(); showInfractionList(t); }
        function save() { localStorage.setItem('hardt_db', JSON.stringify(db)); localStorage.setItem('hardt_inf', JSON.stringify(inf)); updateCounts(); }
        function hideAll() { ['monthsPage','daysPage','postesPage','infractionsMenuPage','infractionsDetailPage'].forEach(id => document.getElementById(id).classList.add('hidden')); }
        function closeModal() { document.getElementById('posteModal').style.display = 'none'; }
        function deleteModal() { delete db[curDKey][curP]; save(); renderPostes(); closeModal(); }
        function backToDays() { showDays(curM, curMName); }
        function updateCounts() { 
            document.getElementById('countAvert').textContent = inf.avertissements.length; 
            document.getElementById('countBanni').textContent = inf.bannis.length; 
        }
    </script>
</body>
</html>
